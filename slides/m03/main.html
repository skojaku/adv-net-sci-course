<h2 id="the-friendship-paradox-is-a-mathematical-fact">The friendship paradox is a <em><strong>mathematical</strong></em> fact</h2>

<p>It is always true unless everyone has an equal number of friends.</p>
<p><strong>Why?</strong>:<br />
Popular individuals appear frequently in someone's friend list.</p>

<li><strong>Invitation</strong>: Users can invite a given number of new users.</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Beautiful is better than ugly.
Explicit is better than implicit.
Simple is better than complex.
Complex is better than complicated.
Flat is better than nested.
Sparse is better than dense.
Readability counts.
Special cases aren't special enough to break the rules.
Although practicality beats purity.
Errors should never pass silently.
Unless explicitly silenced.
In the face of ambiguity, refuse the temptation to guess.
There should be one-- and preferably only one --obvious way to do it.
Although that way may not be obvious at first unless you're Dutch.
Now is better than never.
Although never is often better than *right* now.
If the implementation is hard to explain, it's a bad idea.
If the implementation is easy to explain, it may be a good idea.

<h1 id="contagion-vs-homophily">Contagion vs Homophily</h1>
<ul>
<li>
<p><strong>Homophily</strong><br />
People with similar attributes tend to be connected with each other.</p>
</li>
<li>
<p><strong>Contagion</strong><br />
People change their attributes due to the connections to others people</p>
</li>
</ul>
<h2 id="homophily-is-about-correlation">Homophily is about correlation.</h2>

<h3 id="google-page-rank">Google Page Rank</h3>

<h4 id="how-it-works">How it works</h4>
<ul>
<li>Simulate random surfers who select hyperlinks in a page randomly</li>
<li>Count the number of times a page is visited by the surfer.</li>
</ul>
<h4 id="key-idea">Key idea</h4>
<p>An important website should be at the center of the Web.</p>
<h4 id="discussion-2">Discussion</h4>
<p>Does PageRank always identify important webs? If not, why?</p>

<h2 id="google-page-rank-suffers-from-the-friendship-paradox">Google Page Rank suffers from the friendship paradox</h2>
<ul>
<li>
<p><a href="https://arxiv.org/abs/cs/0511016">[cs/0511016] How to make the top ten: Approximating PageRank from in-degree</a></p>
</li>
<li>
<p>Website with many incoming links tend to have a high PageRank</p>
</li>
<li>
<p>The in-coming link can be from any websites, and you can create many websites linking each other, to inflate PageRank.</p>
</li>
</ul>
