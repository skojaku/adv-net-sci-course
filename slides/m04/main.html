<h3 id="center--two-types-of-measurements-of-edges-center"><center > Two types of measurements of edges </center></h3>
<ul>
<li><strong>Direct</strong>:
<ul>
<li>e.g., ask people for their friends to identify friendship ties.</li>
</ul>
</li>
<li><strong>Indirect (inferential)</strong>:
<ul>
<li>e.g., consider two people having a friendship tie if they hang out together frequently.</li>
<li><em>Most networks are this type</em>.</li>
</ul>
</li>
</ul>
<p>One-mode projection generates edges based on correlation. And correlation does not imply causation.</p>
</section>
